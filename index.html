<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            /* Cambia el modelo de caja */
            margin: 0;
            /* Resetea el margen */
            padding: 0;
            /* Resetea el padding */
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            background: #e5e5e5;
        }

        main {
            background: url('./iphone.webp') no-repeat;
            background-size: contain;
            width: 320px;
            height: 640px;
            display: flex;
            position: relative;
        }

        section {
            background-color: #E5E5E5;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            padding: 24px 24px;
            /* Relleno alrededor del contenido */
        }

        footer {

            /* Estilos generales para botones en el footer */
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            /* Cinco columnas iguales */
            justify-content: center;
            align-content: center;
            gap: 5px;
            /* separaci칩n */
            ;
            border: 0;
            cursor: pointer;

            & button {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                background: url(tinder_icons.png) no-repeat;
                /* Carga la imagen de sprites */
                background-size: 175%;
                /* Ajusta el tama침o de la imagen de fondo */
                background-position: 0 0;
                /* Posici칩n por defecto (ej. bot칩n Zap) */
            }

            &.is-big {
                width: 48px;
                height: 48px;
                background-size: 190%;
            }

            /* Efecto Hover */
            &:hover {
                transform: scale(1.3);
                transition: transform 0.3s ease;
            }

            /* Ejemplo de Posicionamiento del Fondo (Sprites) */
            .is-undo {
                background-position: -140px 0;
                /* Desplaza la imagen en el eje X */
            }

            .is-star {
                background-position: -70px 0;
                /* Desplaza la imagen para encontrar la estrella */
            }

        }
    </style> /* Aplica sombra respetando la transparencia del PNG */
</head>

</html>
